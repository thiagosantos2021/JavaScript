<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Desafio JavaScript</title>
    <style>
        div {
            font: normal 15pt arial;
            background: rgba(128, 128, 128, 0.637);
            color: white;
            width: 250px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <div id = "btn1" onclick="clicar1()">
        Botão 1
    </div>
    <div id = "btn2" onclick="clicar2()">
        Botão 2
    </div>
    <div id = "btn3" onclick="clicar3()">
        Botão 3
    </div>
    <script>
        function clicar1() {
            window.alert('Você clicou no 1º botão!')
        }
        function clicar2() {
            window.alert('Você clicou no 2º botão!')
        }
        function clicar3() {
            window.alert('Você clicou no 3º botão!')
        }
    </script>
</body>
</html>
