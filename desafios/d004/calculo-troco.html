<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Calculando o Troco</title>
    <style>
        div {
          font: normal 15pt arial;
            background: rgba(22, 117, 124, 0.671);
            color: white;
            width: 200px;
            height: 100px;
            line-height: 50px;
            text-align: center;  
        }
    </style>
</head>
<body>
    <h1>Cálculo do Troco de Produto</h1>
    <div onclick="calcular()">
        Comprar produto
    </div>
    <script>
        function calcular(){
        var produto = window.prompt('Que produto você está comprando?')
        var precoprod = Number(window.prompt(`Quanto custa o ${produto} que você está comprando?`))
        var pagamento = Number(window.prompt(`Qual foi o valor dado para pagar o ${produto}?`))
        var troco = pagamento - precoprod
        window.alert(`Você comprou ${produto} que custou ${precoprod.toLocaleString('pt-br',{style:'currency',currency:'BRL'})}.\nDeu ${pagamento.toLocaleString('pt-br',{style:'currency',currency:'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-br',{style:'currency',currency:'BRL'})} de troco.\nVolte Sempre!`)
        }   
    </script>
</body>
</html>
